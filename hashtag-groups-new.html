<h2>
    C'mon, add some new hashtag group!
</h2>
<form ng-submit="addHashtagGroup()" name="addHashtagGroupForm" novalidate>
  <div>
      <label for="hashtag-group-name">Name</label>
  </div>
  <div>
      <input type="text" name="hashtagGroupName" ng-model="newHashtagGroup.name" required>
  </div>
  <div>
      <label for="hashtag-group-list">Hashtags</label>
  </div>
  <div>
      <textarea type="text" name="hashtagGroupList" ng-model="newHashtagGroup.hashtags" required></textarea>
  </div>
  <div>
      <a href="#/hashtag-groups">Cancel</a>
      <button type="submit">Add</button>
  </div>
</form>
