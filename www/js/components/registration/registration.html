<ion-view view-title="Registration">
  <ion-content>
    <form ng-submit="vm.onRegistrationFormSubmit()" name="vm.registrationForm" novalidate>
      <div>
        <label for="user-email">Email</label>
      </div>
      <div>
        <input type="email" id="user-email" name="userEmail" ng-model="vm.userEmail" required/>
      </div>
      <div>
        <label for="user-password">Password</label>
      </div>
      <div>
        <input type="password" id="user-password" name="userPassword" ng-model="vm.userPassword" required/>
      </div>
      <div>
        <button type="submit">Registration</button>
        <a ui-sref="login">Login</a>
      </div>
    </form>
  </ion-content>
</ion-view>
